<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>IPU PY - Enviar Informe</title>
    <style>
        :root {
            --absd-authority: #002556;
            --absd-prosperity: #FFC93B;
            --absd-wisdom: #6E6A7A;
            --absd-success: #059669;
            --absd-warning: #F59E0B;
            --absd-error: #EF4444;
            --absd-info: #0EA5E9;
            --absd-surface: #FFFFFF;
            --absd-muted: #F9FAFB;
            --absd-subtle: #F3F4F6;
            --absd-border: #E5E7EB;
            --absd-text: #1F2933;
            --absd-heading: #0F172A;
            --absd-radius-sm: 10px;
            --absd-radius-md: 16px;
            --absd-shadow-card: 0 18px 40px rgba(0, 37, 86, 0.18);
            --font-body: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-heading: 'Plus Jakarta Sans', 'Inter', 'Segoe UI', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, rgba(0, 37, 86, 0.92) 0%, rgba(0, 37, 86, 0.86) 45%, rgba(0, 37, 86, 0.8) 100%);
            min-height: 100vh;
            padding: 24px 16px;
            color: var(--absd-text);
        }

        .mobile-container {
            max-width: 420px;
            margin: 0 auto;
            background: var(--absd-surface);
            border-radius: var(--absd-radius-md);
            padding: 24px;
            box-shadow: var(--absd-shadow-card);
            border: 1px solid rgba(0, 37, 86, 0.08);
        }

        h1 {
            font-family: var(--font-heading);
            font-size: 26px;
            font-weight: 700;
            color: var(--absd-heading);
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: -0.01em;
        }

        h2 {
            font-family: var(--font-heading);
            color: var(--absd-heading);
        }

        .church-name {
            background: rgba(0, 37, 86, 0.08);
            padding: 16px;
            border-radius: var(--absd-radius-sm);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 700;
            color: var(--absd-authority);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .month-display {
            background: var(--absd-subtle);
            padding: 14px;
            border-radius: var(--absd-radius-sm);
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: var(--absd-text);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: var(--absd-heading);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 14px;
            border: 1.5px solid var(--absd-border);
            border-radius: var(--absd-radius-sm);
            font-size: 16px;
            background: var(--absd-subtle);
            transition: border-color 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        input::placeholder {
            color: rgba(110, 106, 122, 0.7);
        }

        input:focus {
            outline: none;
            border-color: var(--absd-authority);
            background: var(--absd-surface);
            box-shadow: 0 0 0 4px rgba(0, 37, 86, 0.18);
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .quick-amount {
            padding: 10px;
            border-radius: var(--absd-radius-sm);
            border: 1px solid rgba(0, 37, 86, 0.12);
            background: var(--absd-surface);
            color: var(--absd-authority);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-amount:active,
        .quick-amount:hover {
            background: var(--absd-authority);
            color: #FFFFFF;
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(0, 37, 86, 0.18);
        }

        .auto-calc {
            background: rgba(255, 201, 59, 0.12);
            border: 1px solid rgba(255, 201, 59, 0.4);
            border-radius: var(--absd-radius-sm);
            padding: 16px;
            margin-bottom: 20px;
        }

        .auto-calc .value {
            font-family: var(--font-heading);
            font-size: 24px;
            font-weight: 700;
            color: var(--absd-authority);
        }

        .photo-upload {
            background: var(--absd-subtle);
            border: 2px dashed rgba(0, 37, 86, 0.2);
            border-radius: var(--absd-radius-sm);
            padding: 28px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            color: var(--absd-text);
            font-weight: 600;
        }

        .photo-upload:hover {
            border-color: rgba(0, 37, 86, 0.4);
            background: rgba(0, 37, 86, 0.05);
        }

        .photo-upload .icon {
            font-size: 42px;
            margin-bottom: 8px;
        }

        .photo-hint {
            font-size: 12px;
            color: var(--absd-wisdom);
            margin-top: 6px;
        }

        .absd-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: var(--absd-radius-sm);
            font-weight: 600;
            font-size: 16px;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        }

        .absd-btn:focus-visible {
            outline: 3px solid rgba(0, 37, 86, 0.25);
            outline-offset: 2px;
        }

        .absd-btn-primary {
            background: var(--absd-authority);
            color: #FFFFFF;
            box-shadow: 0 18px 32px rgba(0, 37, 86, 0.25);
        }

        .absd-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 20px 36px rgba(0, 37, 86, 0.28);
        }

        .submit-btn {
            width: 100%;
            margin-top: 16px;
        }

        #mobilePhotoPreview {
            text-align: center;
        }

        img.photo-preview {
            width: 100%;
            max-width: 280px;
            border-radius: var(--absd-radius-sm);
            box-shadow: 0 12px 26px rgba(0, 37, 86, 0.18);
            margin: 10px auto 0;
            display: block;
        }

        .mobile-preview-note {
            text-align: center;
            color: var(--absd-success);
            margin-top: 10px;
            font-weight: 600;
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--absd-surface);
            padding: 28px;
            border-radius: var(--absd-radius-md);
            box-shadow: 0 24px 48px rgba(0, 37, 86, 0.32);
            text-align: center;
            display: none;
            z-index: 1000;
            border: 1px solid rgba(0, 37, 86, 0.08);
        }

        .success-message.show {
            display: block;
            animation: popup 0.3s ease-out;
        }

        .success-icon {
            font-size: 60px;
            color: var(--absd-success);
            margin-bottom: 12px;
        }

        .success-paragraph {
            margin-top: 10px;
            color: var(--absd-wisdom);
        }

        .success-confirm {
            margin-top: 20px;
            padding: 12px 28px;
            background: var(--absd-success);
            color: #FFFFFF;
            border: none;
            border-radius: var(--absd-radius-sm);
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 12px 24px rgba(5, 150, 105, 0.32);
        }

        .success-confirm:hover {
            transform: translateY(-1px);
        }

        @keyframes popup {
            from {
                transform: translate(-50%, -50%) scale(0.85);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <h1>📱 Enviar Informe Mensual</h1>
        
        <div class="church-name" id="churchDisplay">
            IPU Caballero
        </div>
        
        <div class="month-display" id="monthDisplay">
            <!-- Auto-filled with current month -->
        </div>
        
        <form id="mobileReportForm">
            <div class="form-group">
                <label>💰 Total Diezmos del Mes</label>
                <input type="number" id="mobileTithes" placeholder="0" required>
                <div class="quick-amounts">
                    <button type="button" class="quick-amount" onclick="addAmount('mobileTithes', 500000)">500mil</button>
                    <button type="button" class="quick-amount" onclick="addAmount('mobileTithes', 1000000)">1M</button>
                    <button type="button" class="quick-amount" onclick="addAmount('mobileTithes', 2000000)">2M</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>🎁 Total Ofrendas del Mes</label>
                <input type="number" id="mobileOfferings" placeholder="0" required>
                <div class="quick-amounts">
                    <button type="button" class="quick-amount" onclick="addAmount('mobileOfferings', 100000)">100mil</button>
                    <button type="button" class="quick-amount" onclick="addAmount('mobileOfferings', 250000)">250mil</button>
                    <button type="button" class="quick-amount" onclick="addAmount('mobileOfferings', 500000)">500mil</button>
                </div>
            </div>
            
            <div class="auto-calc">
                <label>📊 10% para Fondo Nacional (Automático)</label>
                <div class="value" id="mobileNational">₲ 0</div>
            </div>
            
            <div class="form-group">
                <label>🏦 Número de Comprobante Bancario</label>
                <input type="text" id="mobileBankReceipt" placeholder="Ej: 12345" required>
            </div>
            
            <div class="form-group">
                <label>📅 Fecha de Depósito</label>
                <input type="date" id="mobileDepositDate" required>
            </div>
            
            <div class="photo-upload" onclick="document.getElementById('receiptPhoto').click()">
                <div class="icon">📸</div>
                <div>Tomar Foto del Comprobante</div>
                <div class="photo-hint">
                    (Opcional - Toque para abrir cámara)
                </div>
                <input type="file" id="receiptPhoto" accept="image/*" capture="camera" style="display:none">
            </div>
            
            <div id="mobilePhotoPreview"></div>
            
            <button type="submit" class="absd-btn absd-btn-primary submit-btn">
                Enviar Informe
            </button>
        </form>
    </div>
    
    <div class="success-message" id="successMessage">
        <div class="success-icon">✅</div>
        <h2>¡Informe Enviado!</h2>
        <p class="success-paragraph">
            Gracias por enviar tu informe mensual.
        </p>
        <button class="success-confirm" onclick="resetForm()">
            OK
        </button>
    </div>
    
    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set current month
            const now = new Date();
            const monthNames = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                              'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            document.getElementById('monthDisplay').textContent = 
                `Informe de ${monthNames[now.getMonth()]} ${now.getFullYear()}`;
            
            // Set today's date as default
            document.getElementById('mobileDepositDate').valueAsDate = now;
            
            // Get church name from URL parameter or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            const churchName = urlParams.get('church') || localStorage.getItem('churchName') || 'IPU Caballero';
            document.getElementById('churchDisplay').textContent = churchName;
            
            // Auto-calculate national contribution
            document.getElementById('mobileTithes').addEventListener('input', calculateMobileNational);
            document.getElementById('mobileOfferings').addEventListener('input', calculateMobileNational);
            
            // Handle photo upload
            document.getElementById('receiptPhoto').addEventListener('change', handleMobilePhoto);
            
            // Handle form submission
            document.getElementById('mobileReportForm').addEventListener('submit', handleMobileSubmit);
        });
        
        function addAmount(fieldId, amount) {
            const field = document.getElementById(fieldId);
            const currentValue = parseInt(field.value) || 0;
            field.value = currentValue + amount;
            calculateMobileNational();
        }
        
        function calculateMobileNational() {
            const tithes = parseInt(document.getElementById('mobileTithes').value) || 0;
            const offerings = parseInt(document.getElementById('mobileOfferings').value) || 0;
            const national = Math.round((tithes + offerings) * 0.1);
            document.getElementById('mobileNational').textContent = 
                '₲ ' + new Intl.NumberFormat('es-PY').format(national);
        }
        
        function handleMobilePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('mobilePhotoPreview').innerHTML = 
                        `<img src="${e.target.result}" class="photo-preview">
                         <div class="mobile-preview-note">✓ Foto agregada</div>`;
                };
                reader.readAsDataURL(file);
            }
        }
        
        function handleMobileSubmit(event) {
            event.preventDefault();
            
            // Collect data
            const data = {
                church: document.getElementById('churchDisplay').textContent,
                month: new Date().toISOString().slice(0, 7),
                tithes: document.getElementById('mobileTithes').value,
                offerings: document.getElementById('mobileOfferings').value,
                bankReceipt: document.getElementById('mobileBankReceipt').value,
                depositDate: document.getElementById('mobileDepositDate').value,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage (in real app, would send to server)
            const reports = JSON.parse(localStorage.getItem('mobile_reports') || '[]');
            reports.push(data);
            localStorage.setItem('mobile_reports', JSON.stringify(reports));
            
            // Show success message
            document.getElementById('successMessage').classList.add('show');
            
            // Vibrate if available
            if (navigator.vibrate) {
                navigator.vibrate(200);
            }
        }
        
        function resetForm() {
            document.getElementById('mobileReportForm').reset();
            document.getElementById('mobilePhotoPreview').innerHTML = '';
            document.getElementById('successMessage').classList.remove('show');
            calculateMobileNational();
        }
    </script>
</body>
</html>
